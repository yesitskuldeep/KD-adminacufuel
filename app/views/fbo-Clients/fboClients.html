<div class="row wrapper border-bottom white-bg page-heading">
   <div class="col-lg-10">
      <h2>FBO Clients</h2>
      <!-- <ol class="breadcrumb">
         <li>
            <a href="index.dashboard">Home</a>
         </li>
         <li class="active">
            <strong>Clients</strong>
         </li>
      </ol> -->
   </div>
   <div class="col-lg-2">
   </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
   <div class="row">
      <div class="col-sm-8">
         <div class="ibox">
            <div class="ibox-content">
               <span class="text-muted small pull-right"></span>
               <h2>Clients</h2>
               <!-- <p>
                  All clients need to be verified before you can send email and set a project.
               </p> -->
               <div class="input-group">
                  <input type="text" placeholder="Search client " class="input form-control">
                  <span class="input-group-btn">
                  <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
                  </span>
               </div>
               <div class="clients-list">
                  <ul class="nav nav-tabs">
                     <span class="pull-right small text-muted">{{clientLength}} Clients</span>
                     <li class="active customTab1"><a data-toggle="tab" ng-click="fboAdmin()"><i class="fa fa-user"></i> FBO Clients</a></li>
                     <li class="customTab2"><a data-toggle="tab" ng-click="fboDept()"><i class="fa fa-briefcase"></i> FBO Department Clients</a></li>
                  </ul>
                  <div class="tab-content">
                     <div id="tab-1" class="tab-pane">
                        <div class="full-height-scroll">
                           <div class="table-responsive">
                              <table class="table table-striped table-hover">
                                 <tbody>
                                    <tr ng-repeat="client in fboClient" ui-sref="index.updateFBO({id: client.user.id})" style="cursor: pointer;">
                                       <td class="client-link">Anthony Jackson</td>
                                       <td> {{client.user.firstName}}</td>
                                       <td><i class="fa fa-flag"></i> {{client.user.lastName}}</td>
                                       <td class="client-status"><span class="label label-primary">{{client.user.account.user.status}}</span></td>
                                    </tr>
                                    
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                     <div id="tab-2" class="tab-pane">
                        <div class="full-height-scroll">
                           <div class="table-responsive">
                              <table class="table table-striped table-hover">
                                 <tbody>
                                    <tr ng-repeat="dept in fboDeptList" ui-sref="index.updateFBODept({id: dept.user.id})" style="cursor: pointer;">
                                       <td><a data-toggle="tab" href="#company-1" class="client-link">Tellus Institute</a></td>
                                       <td>{{dept.user.firstName}}</td>
                                       <td><i class="fa fa-flag"></i> {{dept.user.lastName}}</td>
                                       <td class="client-status"><span class="label label-primary">{{dept.user.account.user.status}}</span></td>
                                    </tr>
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
