<div class="row wrapper border-bottom white-bg page-heading">
   <div class="col-lg-10">
      <h2>GET All FBO</h2>
      <ol class="breadcrumb">
         <li>
            <a href="index.dashboard">Home</a>
         </li>
         <li class="active">
            <strong>Get All FBO</strong>
         </li>
      </ol>
   </div>
   <div class="col-lg-2">
   </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
   <div class="row">
      <div class="col-lg-12">
         <div class="ibox float-e-margins">
            <div class="ibox-title">
               <h5>FBO List</h5>
               <!-- <div class="ibox-tools">
                  <a class="collapse-link">
                  <i class="fa fa-chevron-up"></i>
                  </a>
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  <i class="fa fa-wrench"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-user">
                     <li><a href="#">Config option 1</a>
                     </li>
                     <li><a href="#">Config option 2</a>
                     </li>
                  </ul>
                  <a class="close-link">
                  <i class="fa fa-times"></i>
                  </a>
               </div> -->
            </div>
            <div class="ibox-content">
               <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover dataTables-example" >
                     <thead>
                        <tr>
                           <th>S. No</th>
                           <th>Name</th>
                           <th>Email</th>
                           <th>Phone</th>
                           <th>Level</th>
                           <th>Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr class="gradeX" ng-repeat="fbo in fboList">
                           <td>{{$index +1}}</td>
                           <td>{{fbo.user.name}}</td>
                           <td>{{fbo.user.email}}
                           </td>
                           <td>{{fbo.user.phone}}</td>
                           <td class="center">{{fbo.user.accountFeatureControl.level}}</td>
                           <td>
                              <a ui-sref="index.updateFBO({id: fbo.user.id})"><i class="fa fa-pencil"></i></a>
                              <a href="" ng-click="deleteFBO(fbo.user.id)"><i class="fa fa-trash"></i></a>
                           </td>
                        </tr>
                     </tbody>
                     <tfoot>
                        <tr>
                           <th>S. No</th>
                           <th>Name</th>
                           <th>Email</th>
                           <th>Phone</th>
                           <th>Level</th>
                           <th>Action</th>
                        </tr>
                     </tfoot>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
